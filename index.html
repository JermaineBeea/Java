<!DOCTYPE html>
<html>
<head>
    <title>Simple Web Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        #messageBox {
            width: 100%;
            height: 300px;
            margin-bottom: 10px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .input-container {
            display: flex;
            gap: 10px;
        }
        #messageInput {
            flex-grow: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #sendButton {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #sendButton:hover {
            background-color: #45a049;
        }
        .message {
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
        .status {
            color: #666;
            font-style: italic;
            text-align: center;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>Simple Web Chat</h1>
    <div id="messageBox"></div>
    <div class="input-container">
        <input type="text" id="messageInput" placeholder="Type a message...">
        <button id="sendButton">Send</button>
    </div>
    <p class="status" id="connectionStatus">Connected to server</p>

    <script>
        const messageBox = document.getElementById('messageBox');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');

        // Function to send a message to the server
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                fetch('/send', {
                    method: 'POST',
                    body: message
                })
                .then(response => {
                    if (response.ok) {
                        // Add the message to the UI immediately
                        addMessageToUI(`You: ${message}`);
                        // Clear the input field
                        messageInput.value = '';
                    }
                })
                .catch(error => {
                    connectionStatus.textContent = 'Connection error. Please try again.';
                    connectionStatus.style.color = 'red';
                });
            }
        }

        // Function to add a message to the UI
        function addMessageToUI(message) {
            const msgElement = document.createElement('p');
            msgElement.textContent = message;
            msgElement.className = 'message';
            messageBox.appendChild(msgElement);
            // Scroll to bottom of message box
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        // Function to get messages from the server
        function updateMessages() {
            fetch('/messages')
            .then(response => response.json())
            .then(messages => {
                // Clear current messages
                messageBox.innerHTML = '';
                // Add all messages
                messages.forEach(msg => {
                    addMessageToUI(`Client: ${msg}`);
                });
            })
            .catch(error => {
                connectionStatus.textContent = 'Connection error. Please try again.';
                connectionStatus.style.color = 'red';
            });
        }

        // Set up event listeners
        sendButton.addEventListener('click', sendMessage);
        messageInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Update messages when the page loads
        updateMessages();
        
        // Periodically check for new messages
        setInterval(updateMessages, 3000);
    </script>
</body>
</html>
